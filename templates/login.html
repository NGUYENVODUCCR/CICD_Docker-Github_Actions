<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | CICD</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    .form-control {
      border-radius: 12px;
    }
    .btn-custom {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: linear-gradient(90deg, #5a67d8, #6b46c1);
      transform: scale(1.05);
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card p-4">
          <div class="text-center mb-4">
            <div class="logo">🚀 CICD VPS</div>
            <h4 class="mt-2">Welcome Back!</h4>
            <p class="text-muted">Đăng nhập để tiếp tục</p>
          </div>

          {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
          {% endif %}

          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Tên đăng nhập</label>
              <input type="text" class="form-control" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Đăng nhập</button>
          </form>

          <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
          </div>
          <div class="text-center mt-2">
            <small class="text-muted">Chưa có tài khoản? <a href="#" class="text-decoration-none">Đăng ký</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
